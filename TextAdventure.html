            //state machine    
            function bclick(button){
                if (state == "intro"){
                    if(button == 1){
                        live1();
                        state = "live1"
                    } 
                    else if (button == 2){
                        die1();
                        state = "die1"
                    } 
                } 
                  else if(state == "die1"){
                    if(button == 1){
                        intro();
                        state = "intro"
                    }
                 }
                 else if (state == "live1"){
                    if(button == 1){
                        weapons();
                        state = "weapons"
                    }
                    else if(button == 2){
                        die1();
                        state = "die1"   
                    }
                }
                else if(state == "weapons"){
                    if(button == 1){
                        pathway();
                        state = "pathway"
                    }
                   else if(button == 2){
                        pathway();
                        state = "pathway"
                    }
                }
                else if(state == "pathway"){
                    if(button == 1){
                        attacker();
                        state = "attacker"
                    }
                    else if(button == 2){
                        ship();
                        state = "ship"
                    }
                }
                else if(state == "ship"){
                    if(button == 1){
                        pirate();
                        state = "pirate"
                    }
                    if(button == 2){
                        die1();
                        state = "die1"
                    }
                }
                else if(state == "attacker"){
                    if(button == 1){
                        portal();
                        state = "portal"
                    }
                    else if(button == 2){
                        die1();
                        state = "die1"
                    }
                }
                else if(state == "moon"){
                    if(button == 1){
                        die1();
                        state = "die1"
                    }
                    else if(button == 2){
                        explore();
                        state = "explore"
                    }
                }
                else if(state == "portal"){
                    if(button == 1){
                        dragon();
                        state = "dragon"
                    }
                    else if(button == 2){
                        moon();
                        state = "moon"
                    }
                }
                else if(state == "dragon"){
                    if(button == 1){
                        finalBattle();
                        state = "finalBattle"
                    }
                    else if(button == 2){
                        die1();
                        state = "die1"
                    }
                    else if(button == 3){
                        die1();
                        state = "die1"
                    }
                }
                else if(state == "finalBattle"){
                    if(button == 2){
                        winner();
                        state = "winner"
                    }
                    else if(button == 1){
                        die1();
                        state = "die1"
                    }
                    else if(button == 3){
                        befriend();
                        state = "befriend"
                    }
                }
                else if(state = "befriend"){
                    if(button == 1 ){
                        intro();
                        state = "intro"
                    }
                 }

               return false;
            }
